<body>
    <header>
        <div>
            <a class="headerlogo" href="index.html">
                <img id ="logo" src="images/logo.jpg" />
            </a>
            <span id="headername">Mr. Robot</span>
            <input type="search" class="searchbox" placeholder="Search our store" />
        </div>

        <nav class="backgroundgradient">
            <ul id="horizontalBox">
              <li><a class="navlink" href="indexMy.html">Home</a></li>
              <li><a class="navlink" href="robotsMy.html">Robots</a></li>
              <li><a class="navlink" href="computersMy.html">Hardware</a></li>

    </header>

    <div>
      <img id="welcomeimage" src="images/Mr.-Robot-Welcome.png" alt="About us">
    </div>

    <form id="contactForm">
          <fieldset>
                <legend>Enter your Contact info below:</legend>
                <div class="labeltext">
                    <p>
                        <label for="fullname">Full Name:</label><input class ="labeltext" type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email:</label><input class ="labeltext" type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="yloc">Location:</label>
                            <select id="yloc" class ="labeltext">
                              <option value="0">Moon</option>
                              <option value="1">Earth</option>
                            </select>
                    </p>
                    <p>
                        <label for="question">Your Question:</label><br>
                        <textarea class ="labeltext" id="question" cols="50" rows="10" maxlength="500"></textarea>
                    </p>
                </div>
          </fieldset>
          <p>
          <button id="btnSendInfo" class="submitbutton">Send Info</button>
          </p>
    </form>

    <footer class="contacts">
